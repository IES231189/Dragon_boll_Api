<div class="container mx-auto px-4 py-8">
  <div class="mb-8">
    <input
      type="text"
      placeholder="Busca un personaje"
      [(ngModel)]="terminoBusqueda"
      (input)="buscarPersonaje(terminoBusqueda)"
      class="w-full px-4 py-2 text-gray-700 bg-gray-200 rounded-lg focus:outline-none focus:bg-white focus:ring-2 focus:ring-blue-500 transition duration-300 ease-in-out"
    />
  </div>

  <div class="grid grid-cols-2 gap-4 sm:gap-6">
    <app-character-card
      *ngFor="let personaje of personajesFiltrados"
      [personaje]="personaje"
      class="w-full"
    >
    </app-character-card>
  </div>
</div>
