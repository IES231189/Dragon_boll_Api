<div class="p-4 space-y-6">
  <h2 class="text-2xl font-bold text-center">{{ personajeName }}</h2>

  <!-- Verificar transformaciones -->
  <ng-container *ngIf="transformaciones.length > 0; else skipToNext">
    <div
      class="transformacion-card border rounded-lg p-4 shadow-md space-y-4"
      *ngFor="let transformacion of transformaciones; let i = index"
    >
      <div class="h-64 w-full flex justify-center items-center">
        <img
          [src]="transformacion.image"
          alt="{{ transformacion.name }}"
          class="max-h-full max-w-full object-contain"
        >
      </div>

      <h3 class="text-xl font-semibold text-center">{{ transformacion.name }}</h3>

      <div class="flex items-center justify-center space-x-2">
        <strong>Ki:</strong>
        <span>{{ transformacion.ki }}</span>
        <!-- BotÃ³n para editar Ki, que redirige a /editarki -->
        <button
          class="px-4 py-2 bg-yellow-500 text-white rounded"
          [routerLink]="['/editarki', transformacion.id]"
        >
          Editar Ki
        </button>
      </div>

      <div class="flex justify-between items-center">


        <div class="text-lg font-semibold">
          Valor de Ki guardado: {{ transformacion.ki }}
        </div>
      </div>
    </div>
  </ng-container>

  <!-- Saltar al siguiente personaje si no hay transformaciones -->
  <ng-template #skipToNext>
    <p class="text-center text-gray-500 text-lg">No hay transformaciones disponibles. Pasando al siguiente personaje...</p>
    <script>
      setTimeout(() => {
        nextPersonaje();
      }, 2000); // Espera 2 segundos antes de saltar al siguiente
    </script>
  </ng-template>

  <!-- Botones para continuar -->
  <div class="flex justify-between mt-6">
    <button
      class="px-4 py-2 bg-gray-300 rounded"
      (click)="previousPersonaje()"
      [disabled]="personajeId <= 1">
      Anterior
    </button>
    <button
      class="px-4 py-2 bg-gray-300 rounded"
      (click)="nextPersonaje()">
      Siguiente
    </button>
  </div>
</div>
