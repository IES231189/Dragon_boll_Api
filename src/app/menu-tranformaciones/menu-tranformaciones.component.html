<div *ngIf="transformaciones.length > 0" class="p-4 space-y-6">
  <h2 class="text-2xl font-bold text-center">{{ personajeName }}</h2>

  <!-- Iterar sobre todas las transformaciones -->
  <div *ngFor="let transformacion of transformaciones; let i = index" class="transformacion-card border rounded-lg p-4 shadow-md space-y-4">
    <!-- Imagen más pequeña y completa -->
    <img [src]="transformacion.image" alt="{{ transformacion.name }}" class="w-32 h-32 object-contain mx-auto">
    <h4 class="text-xl font-semibold text-center">{{ transformacion.name }}</h4>

    <!-- Campo de entrada para cambiar el valor de Ki -->
    <div class="flex items-center space-x-2">
      <p class="text-lg">Ki:</p>
      <input
        type="text"
        [(ngModel)]="transformacion.ki"
        placeholder="Ingrese nuevo Ki"
        class="border rounded px-3 py-2 w-full max-w-xs text-gray-700"
      >
    </div>

    <!-- Botón para guardar el nuevo valor de Ki -->
    <button
      (click)="saveKi(transformacion)"
      class="w-full max-w-xs bg-blue-500 text-white py-2 rounded hover:bg-blue-600 focus:outline-none"
    >
      Guardar Ki
    </button>

    <!-- Mostrar el valor de Ki guardado -->
    <h3 class="text-lg font-semibold">Valor de Ki guardado: {{ transformacion.ki }}</h3>
  </div>

  <!-- Botones para navegar entre los personajes -->
  <div class="flex justify-between mt-6">
    <button
      (click)="previousPersonaje()"
      [disabled]="personajeId <= 1"
      class="bg-gray-500 text-white py-2 px-4 rounded disabled:opacity-50 hover:bg-gray-600 focus:outline-none"
    >
      Anterior
    </button>
    <button
      (click)="nextPersonaje()"
      class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 focus:outline-none"
    >
      Siguiente
    </button>
  </div>
</div>
