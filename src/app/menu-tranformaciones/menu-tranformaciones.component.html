<div *ngIf="transformaciones.length > 0" class="p-6 bg-gray-100">
  <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">
    {{ personajeName }}
  </h2>

  <!-- Contenedor para las transformaciones -->
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
    <div
      *ngFor="let transformacion of transformaciones"
      class="bg-white shadow-lg rounded-lg p-4 text-center"
    >
      <img
        [src]="transformacion.image"
        [alt]="transformacion.name"
        class="w-32 h-32 mx-auto rounded-full border-2 border-gray-300"
      />
      <h4 class="text-lg font-semibold text-gray-700 mt-4">
        {{ transformacion.name }}
      </h4>
      <p class="text-gray-600 mt-2">
        Ki: <span class="font-bold">{{ transformacion.ki }}</span>
      </p>

      <!-- Botón para editar -->
      <button
        (click)="abrirModal(transformacion)"
        class="mt-4 bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded focus:outline-none"
      >
        Editar
      </button>
    </div>
  </div>

  <!-- Modal -->
  <div
    *ngIf="modalVisible"
    class="fixed inset-0 bg-gray-800 bg-opacity-75 flex items-center justify-center z-50"
  >
    <div class="bg-white w-full max-w-md rounded-lg shadow-lg p-6">
      <h2 class="text-2xl font-bold text-gray-800 text-center mb-4">
        Editar {{ transformacionSeleccionada?.name }}
      </h2>
      <p class="text-gray-600">Ki actual: {{ transformacionSeleccionada?.ki }}</p>

      <!-- Campo de entrada para actualizar Ki -->
      <input
        type="text"
        [(ngModel)]="transformacionSeleccionada.ki"
        placeholder="Ingrese nuevo Ki"
        class="border border-gray-300 rounded-md p-2 mt-4 w-full focus:ring-2 focus:ring-blue-500"
      />

      <!-- Botones para guardar o cerrar -->
      <div class="flex justify-end mt-6">
        <button
          (click)="cerrarModal()"
          class="bg-gray-300 hover:bg-gray-400 text-gray-700 py-2 px-4 rounded mr-2"
        >
          Cancelar
        </button>
        <button
          (click)="guardarTransformacion()"
          class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded"
        >
          Guardar
        </button>
      </div>
    </div>
  </div>

  <!-- Botones de navegación -->
  <div class="flex justify-between mt-8">
    <button
      (click)="previousPersonaje()"
      [disabled]="personajeId <= 1"
      class="bg-gray-300 hover:bg-gray-400 text-gray-700 py-2 px-4 rounded disabled:opacity-50 disabled:cursor-not-allowed"
    >
      Anterior
    </button>
    <button
      (click)="nextPersonaje()"
      class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded"
    >
      Siguiente
    </button>
  </div>
</div>
