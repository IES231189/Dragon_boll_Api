<div class="max-w-sm mx-auto bg-white shadow-lg rounded-lg overflow-hidden">
  <div class="relative aspect-w-3 aspect-h-4">
    <img
      [src]="personaje.image"
      [alt]="personaje.name"
      class="w-full h-full object-cover"
    >
    <div class="absolute inset-0 bg-gradient-to-t from-black via-transparent to-transparent">
      <div class="absolute bottom-0 left-0 right-0 p-4">
        <h1 class="text-2xl font-bold text-white">{{personaje.name}}</h1>
      </div>
    </div>
  </div>
  <div class="p-4">
    <h2 class="text-xl font-semibold text-gray-800 mb-2">Ki: {{personaje.ki}}</h2>
    <h3 class="text-gray-600 mb-4">{{personaje.description}}</h3>
    <button
      (click)="verTransformaciones(personaje.id)"
      class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded transition duration-300 ease-in-out transform hover:scale-105"
    >
      Ver Transformaciones
    </button>
  </div>
</div>
