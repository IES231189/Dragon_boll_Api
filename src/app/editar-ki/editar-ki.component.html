<div class="container mx-auto p-6">
  <h2 class="text-2xl font-bold mb-6 text-center">Editar Ki de Transformación</h2>

  <form *ngIf="kiForm" [formGroup]="kiForm" (ngSubmit)="onSubmit()" class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md">
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2">Personaje</label>
      <input
        type="text"
        [value]="transformacion?.character?.name || ''"
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight"
        readonly
      >
    </div>

    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2">Transformación</label>
      <input
        type="text"
        [value]="transformacion?.name || ''"
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight"
        readonly
      >
    </div>

    <div class="mb-6">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="ki">
        Ki
      </label>
      <input
        type="number"
        id="ki"
        formControlName="ki"
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        placeholder="Ingrese nuevo valor de Ki"
      >
      <p *ngIf="kiForm.get('ki')?.invalid && kiForm.get('ki')?.touched" class="text-red-500 text-xs italic">
        El Ki es requerido y debe ser un número positivo.
      </p>
    </div>

    <div class="flex items-center justify-between">
      <button
        type="submit"
        [disabled]="kiForm.invalid"
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
      >
        Guardar Cambios
      </button>
      <button
        type="button"
        (click)="cancelEdit()"
        class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
      >
        Cancelar
      </button>
    </div>
  </form>
</div>
